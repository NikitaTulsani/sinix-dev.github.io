<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla|Yeseva+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="../css/Teams.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#footer").load("footer.html");
        $("#header").load("header.html");
      });
    </script>
  </head>
  <body>
    <div class="team_body">
      <div id="header"></div>
      <div
        :class="['container', isSelected ? 'container-selected':'', isReady ? 'container-ready':'']"
        id="app"
      >
        <div class="team-container">
          <div class="team-header">
            <h2 class="header-title">Our Team</h2>
          </div>
          <div class="person-list">
            <div
              class="person"
              v-for="(person,index) in persons"
              @click="selectPerson(index,$event)"
            >
              <img class="person-img" :src="person.photo" />
              <div class="person-details">
                <h2 class="person-title">{{person.name}}</h2>
                <p class="person-desc">{{person.title}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="team-detail">
          <div class="team-detail-inner" v-if="isOk">
            <div
              class="team-detail-left"
              :style="`background-image:url(${selectedPersonData.photo})`"
            >
              <div class="team-detail-photo">
                <img :src="selectedPersonData.photo" alt="" />
              </div>
            </div>
            <div class="team-detail-right">
              <div class="team-detail-bio">
                <div class="team-detail-header">
                  <h2 class="person-title">{{selectedPersonData.name}}</h2>
                  <p class="person-desc">{{selectedPersonData.title}}</p>
                  <div class="social">
                    <a
                      :href="selectedPersonData.social.facebook"
                      target="_blank"
                      class="ion-social-facebook"
                    ></a>
                    <a
                      :href="selectedPersonData.social.twitter"
                      target="_blank"
                      class="ion-social-twitter"
                    ></a>
                    <a
                      href="selectedPersonData.social.linkedin"
                      target="_blank"
                      class="ion-social-linkedin"
                    ></a>
                  </div>
                </div>
                <div
                  class="team-detail-bio-content"
                  v-html="selectedPersonData.bio"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.2.1/vue-resource.min.js"></script>
    <script src="../js/Teams.js"></script>
  </body>
</html>
